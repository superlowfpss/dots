#meoww!!!!

#	apps
$terminal = alacritty
$fileManager = nautilus
$menu = pgrep wofi > /dev/null 2>&1 && killall wofi || wofi --show drun

#	base setup
monitor=DP-2, 1920x1080@75, 0x0, 1
#monitor=HDMI-A-2, 1920x1080, 0x-1080, 1

env = AQ_DRM_DEVICES,/dev/dri/card1:/dev/dri/card0 #I don't think this should always be done, but I'd rather do it
env = WLR_DRM_NO_ATOMIC=1
env = WLR_RENDERER=vulkan
#    startup!
exec-once = nm-applet
exec-once = hyprpaper
#exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = waybar
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = systemctl --user start hyprpolkitagent

env = QT_QPA_PLATFORM,wayland
env = SDL_VIDEODRIVER,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_STYLE_OVERRIDE,kvantum

env = QT_QPA_PLATFORMTHEME,qt6ct
env = XCURSOR_SIZE,12
env = HYPRCURSOR_SIZE,12
exec-once = hyprctl setcursor Win7Bulid-Cursors 12

#		vars!
input {
    kb_layout = us,ru
    kb_options = grp:win_space_toggle,fkeys:basic_13-24,caps:none
    kb_rules =
    kb_variant =
    kb_model =

    follow_mouse = 1
    sensitivity = 0
    numlock_by_default = true
    natural_scroll = false
    touchpad {
        natural_scroll = false
    }
}

cursor {
  no_hardware_cursors = true
}

ecosystem {
	no_update_news = true
	no_donation_nag = true
}

animations {
    enabled = true

    bezier = myBezier, 0, 1, 0.18, 1.0
    bezier = fast, 0.03, 0.07, 0.5, 1
    bezier = fastbtr, 0, 1.1, 0.4, 1
    bezier = outback, 0.165, 0.84, 0.44, 1
    bezier = easeinback, 0.6, -0.08, 0.735, 0.045
    bezier = special, 0.2, 1.15, 0.77, 1
    bezier = bounce, 0.4, 0.9, 0.6, 1.0
    bezier = easeOutQuint, 0.23, 1.00, 0.32, 1.00
    bezier = schwoop, 1.00, 0.00, 0.00, 1.00

    animation = windows, 1, 1.5, fast
    animation = windowsIn, 1, 3, fastbtr, slide
    animation = windowsOut, 1, 2, myBezier, slide
    animation = windowsMove, 1, 2, schwoop
    animation = border, 1, 12, myBezier
    animation = borderangle, 1, 5, default
    animation = fade, 1, 6, default
    animation = workspaces, 1, 3, myBezier, slidevert
    animation = layers, 1, 2.7, bounce, slidevert bottom
    animation = specialWorkspace, 1, 3.2, special, slidevert
    animation = border, 1, 4, fastbtr
}

general {
    gaps_in = 2
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(bcd42aee) rgba(cb4b16ee) 220deg
    col.inactive_border = rgba(5699afee) rgba(2a6cc6ee) 60deg
    resize_on_border = false

    layout = dwindle
    allow_tearing = true
}

decoration {
    rounding = 12
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 0.95
    shadow:enabled = true
    shadow:range = 16
    shadow:render_power = 5
    shadow:color = rgba(0,0,0,0.35)
    blur:enabled = true
    blur:new_optimizations = true
    blur:size = 1
    blur:passes = 3
    blur:vibrancy = 0.1696
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    render_unfocused_fps = 30
    enable_anr_dialog = false
#    session_lock_xray = true # i tried to do animated wallpaper via "mpvpaper -l overlay -vs -o "loop" '*' ~/Videos/svo/myroom.mp4 -f ; sleep 0.3 ; hyprlock ; pkill mpvpaper"
}


#    keybinds!
$mainMod = SUPER

#       hyprshot/hyprpicker
bind = SHIFT, PRINT, exec, hyprshot --mode region --output-folder /tmp --freeze
bind = CTRL, PRINT, exec, hyprpicker -f hex -a -r
bind = ,PRINT, exec, hyprshot --mode region --output-folder /tmp

#       execs
bind = $mainMod, Return, exec, $terminal
bind = $mainMod CTRL, Q, exec, $fileManager
# bind = $mainMod CTRL, S, exec,steam -system-composer i guess it can crash ur wayland in some games
bind = $mainMod Shift, H, exec, cliphist wipe
bind = $mainMod CTRL, W, exec,pgrep wofi > /dev/null 2>&1 && killall wofi || ~/.config/wofi/search.sh
#       menus
bind = $mainMod, D, exec, $menu
bind = $mainMod, Tab, exec,pgrep wofi > /dev/null 2>&1 && killall wofi || ~/.config/wofi/windows.py
bind = $mainMod, H, exec, cliphist list | wofi --width=500 --height=300 --dmenu --pre-display-cmd "echo '%s' | cut -f 2" | cliphist decode | wl-copy
bind = $mainMod, period, exec,~/.config/hypr/scripts/emoji.sh
bind = $mainMod, Control_R, exec,~/.config/hypr/scripts/refresh.sh
bind = $mainMod, L, exec,hyprlock -c ~/.config/hypr/hyprlock.conf

#       workspaces/windowing stuff
bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod SHIFT, F, togglefloating
bind = $mainMod, F, fullscreen
bind = $mainMod, J, togglesplit
#bind = $mainMod, P, pin

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod, X, togglespecialworkspace
bind = $mainMod SHIFT, X, movetoworkspace, special
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

binde = $mainMod CTRL, Right, resizeactive, 100 0
binde = $mainMod CTRL, Left, resizeactive, -100 0
binde = $mainMod CTRL, Up, resizeactive, 0 -100
binde = $mainMod CTRL, Down, resizeactive, 0 100

bind = $mainMod, LEFT, movefocus, l
bind = $mainMod, DOWN, movefocus, d
bind = $mainMod, UP, movefocus, u
bind = $mainMod, RIGHT, movefocus, r

bind = $mainMod SHIFT, LEFT, movewindow, l
bind = $mainMod SHIFT, RIGHT, movewindow, r
bind = $mainMod SHIFT, UP, movewindow, u
bind = $mainMod SHIFT, DOWN, movewindow, d

#	TF IS IT???
binde = SUPER, minus, exec, hyprctl getoption cursor:zoom_factor | grep float | awk '{if($2!=1) system("hyprctl keyword cursor:zoom_factor " $2 - 0.1) }'
binde = SUPER, equal, exec, hyprctl getoption cursor:zoom_factor | grep float | awk '{ system("hyprctl keyword cursor:zoom_factor " $2 + 0.1) }'


#       volume
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 10%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 10%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bind = $mainMod Shift, N, exec,~/.config/dunst/pause.sh
bind =,F18,exec,~/.config/hypr/scripts/mute.sh
#           music
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioNext, exec, playerctl next

#	    passbinds
bind = ,F17, exec, ~/.config/hypr/scripts/obs.sh

#	rules!

windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

#		wofi/waybar
layerrule = match:namespace wofi, blur 1
layerrule = match:namespace wofi, ignore_alpha 0.01
layerrule = match:namespace waybar, blur 1
layerrule = match:namespace waybar, blur_popups 1
layerrule = match:namespace waybar, ignore_alpha 0.01

#
layerrule = match:namespace notifications, animation slide
layerrule = match:namespace logout_dialog, animation fade
#layerrule = blur, swaync-control-center
#layerrule = ignorezero, swaync-notification-window
#layerrule = animation slide right, swaync-control-center
#layerrule = ignorezero, swaync-control-center

windowrule = match:class gamescope, render_unfocused 1
layerrule = match:namespace selection, no_anim 1
layerrule = match:namespace hyprpicker, no_anim 1
windowrule = match:class xdg-desktop-portal-gtk, float 1
windowrule = match:class zoom, no_initial_focus 1
windowrule = opacity 0.8, match:class org.gnome.Nautilus

#		PiP
windowrulev2 = float, class:(firefox), title:(Picture-in-Picture)
windowrulev2 = pin, class:(firefox), title:(Picture-in-Picture)
windowrulev2 = float, class:(vesktop), title:(Discord Popout)
windowrulev2 = pin, class:(vesktop), title:(Discord Popout)
